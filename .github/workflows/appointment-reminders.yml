name: Appointment Reminders

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Call reminders endpoint
        env:
          REMINDERS_ENDPOINT: ${{ secrets.REMINDERS_ENDPOINT }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$REMINDERS_ENDPOINT" ]; then
            echo "REMINDERS_ENDPOINT is not set"
            exit 1
          fi
          curl -sS --fail -X POST \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$REMINDERS_ENDPOINT"
